name: ApiVeritas Contract Tests (Mock Mode)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  contract-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: List files in repo root
        run: ls -la

      - name: Enable mock server mode in config.json
        run: |
          jq '.enableMockServer = true' src/config/config.json > temp && mv temp src/config/config.json

      - name: Build TypeScript
        run: npm run build

      - name: Start Mock Server
        run: npm run start:mock &

      - name: List dist directory
        run: ls -R dist

      - name: Run ApiVeritas tests
        run: npx apiveritas config

      - name: Run ApiVeritas tests
        run: npx apiveritas test --tests mock.json

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: apiveritas-report
          path: reports/
