name: ApiVeritas Contract Tests (Mock Mode)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  contract-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: List files in repo root
        run: ls -la

      - name: Enable mock server mode in config.json
        run: |
          jq '.enableMockServer = true' src/config/config.json > temp && mv temp src/config/config.json

      - name: Build TypeScript
        run: npm run build

      - name: Start Mock Server
        run: node dist/mock-server.js &

      - name: Wait for mock server to start
        run: |
          for i in {1..10}; do
            if nc -z localhost 3000; then
              echo "Mock server is up!"
              exit 0
            fi
            echo "Waiting for mock server..."
            sleep 2
          done
          echo "Mock server failed to start in time"
          exit 1

      - name: Run ApiVeritas tests
        run: npx apiveritas test --tests mock.json

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: apiveritas-report
          path: reports/
